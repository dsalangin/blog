<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель вдминистратора</h2>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
  >
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">

    <div
      class="validation"
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
    >
      <small
        *ngIf="form.get('email')?.errors?.['required']"
      >
        Поле Email не может быть пустым
      </small>

      <small
        *ngIf="form.get('email')?.errors?.['email']"
      >
        Некорректно введён email
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
  >
    <label for="password">Пароль</label>
    <input id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
    >
      <small
        *ngIf="form.get('password')?.errors?.['required']"
      >
        Поле Email не может быть пустым
      </small>

      <small
        *ngIf="form.get('password')?.errors?.['minlength']"
      >
        Пароль должен быть не менее {{form.get('password')?.errors?.['minlength'].requiredLength}} символов.
        Введено символов: {{form.get('password')?.errors?.['minlength'].actualLength}}
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Войти</button>

</form>
